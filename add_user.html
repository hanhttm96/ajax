<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<style type="text/css">
			#list-user {
				list-style-type: none;
				padding-left: 0;
			}
			#list-user li {
				background-color: #eee;
				padding: 0.3em 1em;
				margin-bottom: 1em;
				cursor: pointer;
			}
			#list-user li:hover {
				color: #607D8B;
				background-color: #DDD;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1 class="text-center">Welcome to ajax example</h1>
			<h3 class="error alert-danger"></h3>
			<h3 class="success alert-success"></h3>
			<h2>Add user</h2>
			<div class="col-md-3  col-lg-3 col-sm-6 col-xs-12">
				<form role="form" id="add-user">
					<div class="form-group">
						<label for="name">Name:</label>
						<input type="text" class="form-control" id="name" placeholder='User name'>
					</div>
					<div class="form-group">
						<label for="email">Email address:</label>
						<input type="email" class="form-control" id="email" placeholder='User email'>
					</div>
					<button id='submit' type="submit" class="btn btn-default">Add</button>
				</form>
			</div>
		</div>
		<!-- jQuery -->
		<script src="//code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script>
		$( document ).ready(function() {
			$('#submit').on('click', function (event) {
				event.preventDefault();
				// API
				var link = 'addUser.php';
				// Data post
				var user = {
					name: $('#name').val(),
					email: $('#email').val()
				};

				$.ajax({
					url: link,
					type: 'post',
					data: user,
					success: function(response) {
						$('.error').text('');
						$('.success').text('Add success!');
						setTimeout(function() {
							window.location = "http://google.com/";
						}, 1000);
					},
					error: function (xhr, ajaxOptions, thrownError) {
						$('.success').text('');
						$('.error').text(xhr.status + thrownError);
					}
				});
			});
		});
		</script>
	</body>
</html>
